@if (countries.length === 0){
<div class="alert alert-warning text-center">
  No hay pasises para mostrar
</div>
} @else {
  <div *ngTemplateOutlet="countryTable"></div>
}
<ng-template #countryTable>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (country of countries; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>
              <img class="small-flag" width="32" [src]="country.flags.svg" [alt]="country.name.common">
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a [routerLink]="['/country', country.cca3]">Ver</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </ng-template>
